<div class="profile-container">
    <app-sidebar></app-sidebar>
    <div class="profile-content">
      <div class="profile-info">
        <img [src]="profileImageUrl" alt="Profile Image">
      </div>
      <div class="user_info">
        <h2>{{ username }}</h2>
        <p>{{ bio }}</p>
      </div>
      <button class="edit" (click)="editProfile()">Edit</button>
    </div>
  </div>
