<div class="verify-container">
    <h2>Verify Account</h2>
    <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()" class="verify-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="text" id="username" name="username"
                placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="verificationCode">Verification Code</label>
            <input formControlName="verificationCode" type="text" id="verificationCode" name="verificationCode"
                placeholder="Enter the verification code">
        </div>
        <button type="submit" [disabled]="verifyForm.invalid" class="verify-button">Verify</button>
    </form>
</div>
