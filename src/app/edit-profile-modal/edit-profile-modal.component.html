<div class="modal-container">
    <h2>Edit Profile</h2>
    <form (ngSubmit)="onSave()" class="form">
        <div class="profile-picture">
            <label for="profileImageInput" class="profile-image-label">
              <input
                type="file"
                id="profileImageInput"
                accept="image/*"
                (change)="onFileSelected($event)"
                style="display: none;"
              /> 
              Upload Profile Picture   
              <mat-icon>cloud_upload</mat-icon> 
            </label>
            <!-- Display the selected file name -->
            <span *ngIf="selectedFileName">{{ selectedFileName }}</span>
          </div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Username" [(ngModel)]="username" name="username">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Bio" [(ngModel)]="bio" name="bio" rows="4"></textarea>
      </mat-form-field>
      <div class="button-container">
        <button mat-button color="primary" type="submit" class="save-button">Save</button>
        <button mat-button color="warn" (click)="onCancel()" class="cancel-button">Cancel</button>
      </div>
    </form>
  </div>
